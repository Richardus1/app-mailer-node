<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <title>Formulario de contacto</title>
</head>
<body>
  <div class="container p-5">
    <div class="row">
      <div class="col-sm-12 mx-auto col-md-8 col-lg-5">
        <div class="card">
          <div class="card-header text-center">
            <h1>Formulario de contacto</h1>
          </div>
          <div class="card-body">
            <form action="/sendEmail" method="POST">
              <div class="form-group">
                <input type="text" name="name" placeholder="Ingrese nombre" class="form-control" required="true">
              </div><div class="form-group">
                <input type="text" name="email" placeholder="Ingrese email" class="form-control" required="true">
              </div><div class="form-group">
                <input type="text" name="phone" placeholder="Ingrese celular" class="form-control" required="true">
              </div>
              <div class="form-group">
                <textarea class="form-control" name="message" rows="6" required="true">Escriba su mensaje</textarea>
              </div>
              <button class="btn btn-primary btn-black">Enviar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
